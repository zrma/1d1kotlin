<h2>Creating regexes</h2>
<html><body><p>Select all correct ways to create a regex instance in Kotlin:</p>
<p>a)</p>
<pre><code class="language-kotlin">val regex = Regex("...")</code></pre>
<p>b)</p>
<pre><code class="language-kotlin">val regex = NewRegex("...")</code></pre>
<p>c)</p>
<pre><code class="language-kotlin">val regex = "...".toRegex()</code></pre>
<p>d)</p>
<pre><code class="language-kotlin">val string = "..."
val regex = string.toRegex()</code></pre>
<p>e)</p>
<pre><code class="language-kotlin">val regex = "...".createRegex()</code></pre></body></html>
