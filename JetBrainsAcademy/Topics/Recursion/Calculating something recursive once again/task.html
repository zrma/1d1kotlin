<h2>Calculating something recursive once again.</h2>
<html><body><p>Given function F, what would it return if called as <code class="language-kotlin">f(6)</code>?</p>
<pre><code class="language-kotlin">fun f(n: Int): Int = if (n &gt; 2) f(n - 1) + f(n - 2) + f(n - 3) else n</code></pre>
<p><br/>
</p></body></html>
