<h2>Max</h2>
<p>Write a program that reads two large numbers and finds the larger one between them.</p>

<p>Try to do this with the following formula: <span class="math-tex">\(max(a, b) = \frac{a + b + |a - b|}{2}\)</span></p><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">2<br>3</code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">3</code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
