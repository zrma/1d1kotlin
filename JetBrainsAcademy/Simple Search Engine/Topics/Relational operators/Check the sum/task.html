<h2>Check the sum</h2>
<html>
 <head></head>
 <body>
  <p>Write a program that reads numbers <code class="java">a</code>, <code class="java">b</code>, <code class="java">c</code> and checks whether any pair of arguments (<code class="java">ab</code>, <code class="java">ac</code>, or <code class="java">bc</code>) sums to 20.</p> 
  <p>Output <code class="java">true</code> or <code class="java">false</code>.</p>
 </body>
</html><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">1<br>2<br>3<br></code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">false</code></pre><br><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">4<br>16<br>7<br></code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">true</code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
